<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Generator Invoice Toko Berkah Makmur</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>

    <div class="container">
        <section class="input-form">
            <h2>‚öôÔ∏è Input Data Invoice</h2>

            <label for="invoiceNum">Nomor Invoice (No Invoice):</label>
            <input type="text" id="invoiceNum" value="1/12/2025">

            <label for="invoiceDate">Tanggal Invoice (Tanggal):</label>
            <input type="date" id="invoiceDate" value="2025-12-02">

            <label for="clientName">Nama Klien (Kepada):</label>
            <input type="text" id="clientName" value="PT. Sukses Jaya Abadi">

            <hr>
            <h3>Detail Item</h3>
            <button id="addItemBtn">‚ûï Tambah Item</button>
            <table id="itemTable">
                <thead>
                    <tr>
                        <th>Deskripsi</th>
                        <th>Qty</th>
                        <th>Harga Satuan</th>
                        <th>Total</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <hr>
            <button onclick="generatePDF()">‚¨áÔ∏è Unduh PDF</button>
            <button onclick="window.print()">üñ®Ô∏è Cetak Invoice</button>
        </section>

        <hr>
        
        <section class="invoice-preview" id="invoicePreview">
            <div class="invoice-header-top">
                <span class="invoice-title">INVOICE</span>
                <img src="logo.png" alt="Logo Toko Berkah Makmur" class="company-logo">
            </div>
            
            <div class="invoice-details-group">
                <div class="recipient-info">
                    <p class="heading">KEPADA:</p>
                    <p class="data" id="displayClientName">PT. Sukses Jaya Abadi</p>
                </div>
                
                <div class="date-number-info">
                    <div class="info-line">
                        <span class="heading">TANGGAL:</span>
                        <span class="data" id="displayInvoiceDate">Selasa, 2 Desember 2025</span>
                    </div>
                    <div class="info-line">
                        <span class="heading">NO INVOICE:</span>
                        <span class="data" id="displayInvoiceNum">1/12/2025</span>
                    </div>
                </div>
            </div>

            <table class="item-display">
                <thead>
                    <tr>
                        <th style="width: 45%;">KETERANGAN</th>
                        <th style="width: 25%;">HARGA</th>
                        <th style="width: 10%;">JML</th>
                        <th style="width: 20%;">TOTAL</th>
                    </tr>
                </thead>
                <tbody id="displayItemBody">
                    </tbody>
            </table>

            <div class="bottom-section">
                <div class="totals-area">
                    <div class="total-line">
                        <span class="heading">SUB TOTAL:</span>
                        <span class="data" id="subtotalDisplay">Rp 0</span>
                    </div>
                    <div class="total-line grand-total">
                        <span class="heading">TOTAL:</span>
                        <span class="data" id="totalDisplay">Rp 0</span>
                    </div>
                </div>
            </div>
            
            <div class="thank-you">
                TERIMAKASIH ATAS PEMBELIAN ANDA
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
